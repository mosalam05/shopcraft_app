  name: shopcraft_app
  description: "Asimple Flutter shopping app."
  publish_to: 'none'
  version: 0.1.0

  environment:
    sdk: ^3.8.1

  dependencies:
    flutter:
      sdk: flutter
    cupertino_icons: ^1.0.2
    flutter_localizations:
      sdk: flutter
    intl: ^0.20.2

  dev_dependencies:
    flutter_test:
      sdk: flutter
    flutter_lints: ^5.0.0

  flutter:
    generate: true
    uses-material-design: true

    assets:
      - assets/images/

    fonts:
      - family: Suwannaphum
        fonts:
          - asset: assets/fonts/Suwannaphum-Regular.ttf
